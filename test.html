<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <title></title>
    <style>
      .row > div{
        border:2px solid white;
        background-color:aliceblue;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-off-canvas navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="offcanvas" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-collapse--content">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>



    <div class="container" style="margin-top:50px;">

      <div class="row">
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-10  col-12 order-xxl-4">
          1 of 4
        </div>
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-10 col-12 order-xxl-3">
          2 of 4
        </div>
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-10 col-12 order-xxl-2">
          3 of 4
        </div>
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-10 col-12 order-xxl-1">
          4 of 4
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="dist/js/ac-extras.js" charset="utf-8"></script>
</html>
